{% extends "layout.html" %}

{% block tittle %}
PythonDev
{% endblock %}

{% block content %}
<h1 class="text-center text-white mt-5">
    welcome to PythonDev
</h1>
<h2>
    {% if form.instance.pk %}
    Edit Tweet
    {% else %}
    Create Tweet
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}


        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Submit</button>
        <a href="{% url 'tweet_list' %}">Back to tweet list</a>
</h2>
{% endblock %}
